<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio DOM eventos y funciones</title>
    <!--<script src="ejercicio1.js" type="text/javascript"></script>-->
    <!-- <script src="bloque1/ejercicio1.js" type="text/javascript"></script> -->
    <style >
      .box{
        width: 250px;
        height: 250px;
        float:left;;
        margin: 20px;
      }
      .dashed{
        border: 3px dashed black;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio DOM,eventos y funciones - Curso JS</h1>
    <div class="box">
      <form action="#" id='formulario' method="post" >
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre" placeholder="Nombre"><br>
        <span id='errorNombre'></span>

        <label for="txtApellidos">Apellidos</label>
        <input type="text" id="txtApellidos" placeholder="Apellidos"><br>
        <span id='errorApellidos'></span>

        <label for="txtEdad">Edad</label>
        <input type="number" id="txtEdad" placeholder="Edad"><br>
        <span id='errorEdad'></span>

        <input type="submit" name="btnEnviar" value="Enviar">
        <button type="button" name="button">Mostrar</button>
      </form>
    </div>

    <div class="box dashed">
      <h3>Informacion del usuario</h3>
      <hr>

    </div>
    <script src="bloque3/ejercicio1.js" type="text/javascript"></script>
  </body>
</html>
