<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PROYECTO CON JS</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" id="theme">

  <link rel="stylesheet" href="css/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="css/jquery-ui/jquery-ui.theme.css">

  <script src="js/jquery/jquery.min.js" charset="utf-8"></script>
  <script src="js/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
  <!-- <script src="js/moment/moment.min.js" charset="utf-8"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
  <div id="selector-theme">
    <div id="to-green">

    </div>
    <div id="to-red">

    </div>
    <div id="to-blue">

    </div>
  </div>
  <section id="global">
    <header>
      <div id="logo">
        <h1>PROYECTO JS</h1>
      </div>
      <div class="clearfix"></div>
      <nav id="menu">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="reloj.html">RELOJ</a></li>
          <li><a href="about.html">SOBRE MI</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <!-- Control+Alt+B=Autocorrector -->

    <section id="content">
      <div id="box">
        <!-- Cargar acordeon -->
        <h2>Contactenos</h2>
        <div class="" >
          <form method="post" id="form_contacto">
            <label for="txtNombre">Nombre</label>
            <input type="text" data-validation="alphanumeric" name="txtNombre" id="txtNombre" value="">
            <label for="txtApellidos">Apellidos</label>
            <input type="text" name="txtApellidos" data-validation="alphanumeric" id="txtApellidos" value="">
            <label for="txtEmail">Email</label>
            <input type="email" name="txtEmail"  data-validation="email" id="txtEmail" value="">
            <label for="cboSexo">Sexo</label>
            <select class="" name="cboSexo" id="cboSexo"  data-validation="required" >
              <option value="men">Hombre</option>
              <option value="women">Mujer</option>
            </select>
            <label for="txtFecha">Fecha de nacimiento</label>
            <input type="date" name="txtFecha"  data-validation="date" id="txtFecha" value="">
            <label for="txtEdad">Edad</label>
            <input type="number" data-validation-format="dd/mm/yyyy" data-validation="number" name="txtEdad" id="txtEdad" value="">
            <input type="submit" name="" value="Enviar" id="btnEnviar">
          </form>
        </div>
      </div>
      <aside id="sidebar">
        <div id="about">
          <h4><span>¿Quien soy?</span></h4>
          <img src="img/caracol.jpg" alt="">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi metus metus, cursus vel neque et, posuere convallis leo.
          </p>
        </div>
        <div id="login">
          <h4><span>Identificate</span></h4>
          <form id="formulario">
            <label for="txtNombre">Nombre</label>
            <input type="text" name="txtNombre" id="txtNombre" value="">
            <label for="txtEmail">Email</label>
            <input type="email" name="txtApellido" id="txtEmail" value="">
            <label for="txtPassword">Contraseña</label>
            <input type="password" name="txtPassword" id="txtPassword" autocomplete="on">
            <input type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </section>
  </section>
  <footer>
    <span>MAster en Javascript</span>
    <a href="#" class="up">Ir a inicio</a>
  </footer>
</body>

</html>
