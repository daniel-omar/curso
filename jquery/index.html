<!-- TRabajar con el DOm y textos -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DoM y textos</title>
    <script src="../jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="../jquery/DOM/dom.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DOM con jquery</h1>
    <h3>Añadir nuevos enlaces</h3>
    <input type="text" id="add_link" name="" value="">
    <button type="button" id="add_button" disabled='disabled'>Añadir</button>
    <ul>
      <li><a href="https://google.es">Google</a></li>
      <li ><a href="https://facebook.com">Facebook</a></li>
      <li ><a href="https://twitter.com">Twitter</a></li>
      <li ><a href="https://victorroblesweb.es">Web</a></li>
    </ul>

  </body>
</html>
